<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <span id="title">
      <span id="iconOpen" hidden="true">▶️</span>
      <span id="iconClose">▼</span> Sweeties (click me)!
    </span>
    <ul id="list">
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>

    <script>
      let open = true;
      title.onclick = () => {
        open = !open;
        iconOpen.hidden = open;
        iconClose.hidden = !open;
        list.hidden = !open;
      };
    </script>
  </body>
</html>
